    <div class="login_area">
        <div class="login">
            <div class="title">
                <h3>ĐĂNG NHẬP</h3>
            </div>
            <div class="form">
                <form>
                    <div class="email">
                        <label for="">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="password">
                        <label for="">Mật khẩu:</label>
                        <input type="password" id="password">
                    </div>
                    
                </form>
                <button onclick="handleLogin(event)">Login</button>
            </div>
            <div class="option">
                <a href="#">Quên mật khẩu</a>
                <a href="/frontend/register.html">Đăng kí</a>
            </div>
        </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        .login_area{
            display: flex;
            justify-content: center;
            margin-top: 100px;
            
        }

        .login_area .login{
            height: 300px;
            width: 500px;
            background-color: #f1f3f4;
            border-radius: 10px;
            
        }

        .login_area .login .title{
            text-align: center;
            margin-top:25px;
        }

        .login_area .login .form{
            margin: 50px;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        .login_area .login .form form div label{
            width: 100px;
        }
        .login_area .login .form form div input{
            width: 250px;
            border-radius: 5px;
        }
        .login_area .login  button{
            border-radius: 5px;
            margin-top: 15px;
            margin-left: 37%;
            height: 35px;
            width: 100px;
        }
        .login_area .login .option{
            display: flex;
            margin: 50px;
            margin-top: 0px;
            justify-content: space-between;
        }

        .login_area .login .option a:hover{
            color:blue;
        }
    </style>
    <script>
        localStorage.removeItem("user")
        localStorage.removeItem("cart_products")
        const validateEmail = (email) => {
        return String(email)
            .toLowerCase()
            .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
        };
        function handleLogin(event)
        {
            const email = document.getElementById("email").value;
            const password=document.getElementById("password").value;
            if(!validateEmail(email))
            {
                alert("Email không hợp lệ")
            }
            else if(email == "")
            {
                alert("Email không được để trống");
            }
            else if(password == "")
            {
                alert("Mật khẩu không được để trống");
            }
            
            else{
                const data = {email,password}
                fetch("http://localhost:3000/api/login", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
                })
                .then((res) => {
                    return res.json()
                })
                .then((res) => {
                    console.log(res)
                    localStorage.setItem("user", JSON.stringify(res))
                    window.location.href="/frontend/index.html";
                })
            }
        }
    </script>
</body>
